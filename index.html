<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="col-12 header-p py-0">
        <nav class="navbar navbar-expand-lg bg-dark py-0">
            <div class="container-fluid d-block">
                <span class="text-light d-inline titulo-pagina">Operaci√≥n</span>
            </div>        
        </nav>
    </header>

    <div class="col-12 contenedor-seccion d-flex">
        <aside class="menu-lateral m-0 pt-3 d-flex flex-column align-items-start" id="contenedor-menu">
            <button class="border-0 bg-transparent btn-menu" id="btn-menu">
                <span><i class="bi bi-list text-light"></i></span>
            </button>
            <ul class="menu-lateral-lista m-0">
                <li class=""><i class="bi bi-calculator d-inline-block"></i><P class="d-inline-block m-0">Basic</P></li>
                <!--<li class=""><i class="bi bi-columns-gap d-inline-block"></i><P class="d-inline-block">Avanzada</P></li>-->
            </ul>
        </aside>
        <div class="seccion col">
            <h1 class="text-light">Basic</h1>
            <hr class="text-light border-2">
            <div id="contenedor-calculadora">
                <input type="text" class="input-calculo" disabled id="input">               
                <button class="btn-calculadora btn-calculadora-0"  onclick="concatenarTexto(event)">0</button>
                <button class="btn-calculadora btn-calculadora-1"  onclick="concatenarTexto(event)" id="btn-uno">1</button>
                <button class="btn-calculadora btn-calculadora-2" onclick="concatenarTexto(event)">2</button>
                <button class="btn-calculadora btn-calculadora-3" onclick="concatenarTexto(event)">3</button>
                <button class="btn-calculadora btn-calculadora-4" onclick="concatenarTexto(event)">4</button>
                <button class="btn-calculadora btn-calculadora-5" onclick="concatenarTexto(event)">5</button>
                <button class="btn-calculadora btn-calculadora-6" onclick="concatenarTexto(event)">6</button>
                <button class="btn-calculadora btn-calculadora-7" onclick="concatenarTexto(event)">7</button>
                <button class="btn-calculadora btn-calculadora-8" onclick="concatenarTexto(event)">8</button>
                <button class="btn-calculadora btn-calculadora-9" onclick="concatenarTexto(event)">9</button>
                <button class="btn-calculadora btn-calculadora-del" onclick="eliminarUltimoCaracter()">&lt;</button>
                <button class="btn-calculadora btn-calculadora-igual" id="btn-igual" onclick="resultado()">=</button>
                <button class="btn-calculadora btn-calculadora-suma" onclick="concatenarTexto(event)" id="btn-suma">+</button>
                <button class="btn-calculadora btn-calculadora-resta" onclick="concatenarTexto(event)">-</button>
                <button class="btn-calculadora btn-calculadora-multiplicacion" onclick="concatenarTexto(event)">*</button>
                <button class="btn-calculadora btn-calculadora-dividir" onclick="concatenarTexto(event)">/</button>
                <button class="btn-calculadora btn-remove" onclick="limpiarcampo()"><i class="bi bi-trash3"></i></button>
            </div>
        </div>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/calculadora.js"></script>
</body>
</html>
